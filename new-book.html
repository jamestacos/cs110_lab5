<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <style>
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
        }
    
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    
        .navbar li {
            display: inline-block;
            margin-right: 20px;
        }
    
        .navbar li a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
    
        .navbar li a:hover {
            color: #007bff;
        }
    </style>
    
    <div class="navbar">
        <ul>
            <li><a href="#">New Book</a></li>
            <li><a href="#">Book List</a></li>
        </ul>
    </div>
    
    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>

        <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input class="form-control" name="publish_date">
        </div>

        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>

        <div class="form-group">
            <label for="Number of Pages">Number of Pages</label>
            <input class="form-control" name="numOfPages">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
